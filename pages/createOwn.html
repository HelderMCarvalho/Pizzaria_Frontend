        <div class="container paddingLess marTop">
            <div class="col-md-12 text-center">
                <h1><b>Create your own Pizza</b></h1>
            </div>
            <div class="col-md-12 text-left">
                <form action="#">
                    <div class="col-md-12">
                        <div class="form-group col-md-6">
                            <label for="inputSize">Size:</label>
                            <select class="form-control" name="inputSize" title="Size" id="inputSize">
                                <option value="personal" selected>Personal</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="extraLarge">Extra Large</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCrust">Crust:</label>
                            <select class="form-control" name="inputCrust" title="Crust" id="inputCrust">
                                <option value="original" selected>Original</option>
                                <option value="pan">Pan</option>
                                <option value="skinny">Skinny</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group col-md-6">
                            <label for="inputSauce">Sauce:</label>
                            <select class="form-control" name="inputSauce" title="Sauce" id="inputSauce">
                                <option value="TomatoOregos">Tomato and Oregos</option>
                                <option value="barbecue">Barbecue</option>
                                <option value="carbonara">Carbonara</option>
                                <option value="mexicanSpicy">Mexican Spicy</option>
                                <option value="kebab">Kebab</option>
                                <option value="noSauce" selected>No Sauce</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputChesse">Cheese:</label>
                            <select class="form-control" name="inputChesse" title="Chesse" id="inputChesse">
                                <option value="extra">Extra</option>
                                <option value="none" selected>None</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12 ingredientPicker">
                        <div class="col-md-6 form-inline">
                            <div class="form-group">
                                <img src="../img/smokedSausage.png" alt="Smoked Sausage">
                                <label for="inputSmokedSausage">Smoked Sausage</label>
                                <button type="button" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off" id="buttonSmokedSausage">
                                    <div class="handle"></div>
                                </button>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" value="0" name="inputSmokedSausage" id="inputSmokedSausage" min="0" max="10" style="display: none">
                                <button type="button" class="btn btn-default" id="buttonAddSmokedSausage" style="display: none"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-default" id="buttonRemoveSmokedSausage" style="display: none"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                            </div>
                        </div>
                        <div class="col-md-6 form-inline">
                            <div class="form-group">
                                <img src="../img/potatoDipper.png" alt="Potato dipper">
                                <label for="inputPotatoDipper">Potato dipper</label>
                                <button type="button" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off" id="buttonPotatoDipper">
                                    <div class="handle"></div>
                                </button>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" value="0" name="inputPotatoDipper" id="inputPotatoDipper" min="0" max="10" style="display: none">
                                <button type="button" class="btn btn-default" id="buttonAddPotatoDipper" style="display: none"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-default" id="buttonRemovePotatoDipper" style="display: none"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 ingredientPicker">
                        <div class="col-md-6 form-inline">
                            <div class="form-group">
                                <img src="../img/bacon.png" alt="Bacon">
                                <label for="inputBacon">Bacon</label>
                                <button type="button" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off" id="buttonBacon">
                                    <div class="handle"></div>
                                </button>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" value="0" name="inputBacon" id="inputBacon" min="0" max="10" style="display: none">
                                <button type="button" class="btn btn-default" id="buttonAddBacon" style="display: none"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-default" id="buttonRemoveBacon" style="display: none"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                            </div>
                        </div>
                        <div class="col-md-6 form-inline">
                            <div class="form-group">
                                <img src="../img/ham.png" alt="Ham">
                                <label for="inputHam">Ham:</label>
                                <button type="button" class="btn btn-lg btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off" id="buttonHam">
                                    <div class="handle"></div>
                                </button>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" value="0" name="inputHam" id="inputHam" min="0" max="10" style="display: none">
                                <button type="button" class="btn btn-default" id="buttonAddHam" style="display: none"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-default" id="buttonRemoveHam" style="display: none"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 ingredientesPicker">
                        <div class="col-md-6 text-center form-inline">
                            <div class="form-group">
                                <label for="inputQuantity">Quantity of Pizzas:</label>
                                <input type="number" class="form-control" value="1" name="inputQuantity" id="inputQuantity" min="1" max="10">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default" id="buttonAddQuantity"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                <button type="button" class="btn btn-default" id="buttonRemoveQuantity"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                            </div>
                        </div>
                        <div class="col-md-6 text-center">
                            <button type="submit" class="btn btn-danger">Order</button>
                        </div>
                    </div>
                </form>
            </div>
